<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>政大廣電-畢業製作</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="app.css">
		<link rel="shortcut icon" href="res/favicon.ico">
	</head>
	<body>
		<div class="ui menu fixed inverted our-centered" id="header">
			<a class="item" href="./">政大廣電-畢業製作</a>
		</div>
		<div id="content-block" class ="our-center full-screen" style="padding-top: 11vh;">
			<canvas id="canvas" style="width: 0; height: 0; margin-top: 3vh;" moz-opaque></canvas>
			<div id="svg"></div>
			<div id="chart" class="" style="margin-top: 3vh;"></div>
			<div id="btn our-center" style="margin-top: 3vh; padding-bottom: 3vh;">
  			<div class="ui button" id="start" onclick="start()">
    			<i class="play icon"></i>
    				Start
  			</div>
				<div class="ui button" id="stop" onclick="stop()">
    			<i class="stop icon"></i>
    				Finish
  			</div>
				<button class="ui blue button" id="clear" onclick="myClear()">Clear</button>
				<a href="#" class="ui blue button" id="btn-download">Save PNG</a>
				<button class="ui blue button" id="saveMP3" onclick="saveMP3()">Save MP3</button>
			</div>
		</div>

		<script src="p5.js"></script>
		<script src="p5.sound.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://gabelerner.github.io/canvg/rgbcolor.js"></script> 
		<script type="text/javascript" src="http://gabelerner.github.io/canvg/StackBlur.js"></script>
		<script type="text/javascript" src="http://gabelerner.github.io/canvg/canvg.js"></script>
		<script src="main.js"></script>
		<script src="filesaver.js"></script>
	</body>
</html>
